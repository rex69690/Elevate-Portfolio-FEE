<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for the image and popup */
        .image-container {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            overflow: hidden; /* Ensures content doesn't spill out */
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow for depth */
        }

        /* Style for the image */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px; /* Same rounded corners for the image */
            transition: transform 0.5s ease; /* Smooth zoom on hover */
        }

        /* Style for the popup that will appear on hover */
        .popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease; /* Smooth opacity change */
            border-radius: 15px; /* Rounded corners for the popup */
        }

        /* Show the popup when hovering over the container */
        .image-container:hover .popup {
            opacity: 1;
        }

        /* Zoom in the image slightly on hover */
        .image-container:hover img {
            transform: scale(1.1); /* Zoom effect */
        }

        /* Style for the link inside the popup */
        .popup a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border: 2px solid #fff;
            border-radius: 30px; /* Rounded corners for the button */
            display: flex;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        /* Link hover effect */
        .popup a:hover {
            background-color: #fff;
            color: #000;
            border-color: #000;
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Style for the arrow icon */
        .popup a .icon {
            margin-left: 10px;
            transition: transform 0.3s;
        }

        /* Rotate the icon slightly on hover */
        .popup a:hover .icon {
            transform: translateX(8px); /* Move the arrow to the right smoothly */
        }
    </style>
    <title>Enhanced Image Hover Popup with Icon</title>
</head>
<body>

<div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="Example Image">
    <div class="popup">
        <a href="https://www.google.com" target="_blank">
            Visit
            <span class="icon">âž”</span> <!-- Arrow icon -->
        </a>
    </div>
</div>

</body>
</html>
