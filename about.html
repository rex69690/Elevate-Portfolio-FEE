<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elevate.my-info</title>
    <link rel="icon" type="image/jpg" href="./imgs/logo-web.png">
    <link rel="stylesheet" href="about.css">

</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <form id="aboutForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Your name" value="">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" placeholder="">
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" value="+91 7645455555">
            </div>
            <div class="form-group">
                <label for="contact">Age:</label>
                <input type="text" id="age" name="age" placeholder="enter your age" value="">
            </div>
            <div class="form-group">
                <label for="bio_u">Bio:</label>
                <textarea id="bio_u" name="bio_u"></textarea>
            </div>
            <div class="form-group
            "> <label for="Role">Role:</label>
            <select name="role" id="role-select">
                <option value="Software developer">
                    Software Developer
                </option>
                <option value="Frontend developer">
                    FrontEnd Developer
                </option>
                <option value="Backend developer">
                    Backend Developer
                </option>
            </select>
        </div>
            <div class="btn-container">
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        // Get the form elements
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const contactInput = document.getElementById('contact');
const bioTextarea = document.getElementById('bio_u');
const roleSelect = document.getElementById('role-select');
const ageInput = document.getElementById('age');

// Function to save changes to local storage
function saveChanges() {
    const changes = {
        username: usernameInput.value,
        email: emailInput.value,
        contact: contactInput.value,
        bio_u: bioTextarea.value,
        role: roleSelect.value,
        age: ageInput.value

    };

    localStorage.setItem('userDetails', JSON.stringify(changes));
}

// Function to load changes from local storage
function loadChanges() {
    const storedChanges = localStorage.getItem('userDetails');

    if (storedChanges) {
        const changes = JSON.parse(storedChanges);

        usernameInput.value = changes.username;
        emailInput.value = changes.email;
        contactInput.value = changes.contact;
        bioTextarea.value = changes.bio_u;
        roleSelect.value = changes.role;
        ageInput.value = changes.age

    }
}

// Load changes from local storage when the page loads
loadChanges();

// Save changes to local storage when the form is submitted
document.getElementById('aboutForm').addEventListener('submit', (e) => {
    e.preventDefault();
    saveChanges();
});

document.getElementById("name-user").textContent = changes.username;
// document.getElementById("card-age").textContent = changes.username;
// document.getElementById("email").textContent = changes.email;
    </script>
</body>
</html>
